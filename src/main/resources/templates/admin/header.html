<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header(admin)" class="header p-2 d-flex justify-content-between">
    <div class="menu ml-4">
        <img th:src="@{/icon-black/menu.png}" alt="">
        <span class="ml-2">Dashboard</span>
    </div>

    <div class="d-flex mr-2">
        <div class="home mr-5">
            <a th:href="@{/}">
                <img th:src="@{/icon-black/home.png}" alt=""><span>首页</span>
            </a>
        </div>
        <div class="author mr-5">
            <a th:href="@{/admin/system}">
                <img th:src="@{/icon-black/author.png}" alt=""><span th:text="${admin.name}">作者</span>
            </a>
        </div>
        <div class="logout mr-3">
            <a th:href="@{/admin/logout}">
                <img th:src="@{/icon-black/logout.png}" alt=""><span>退出</span>
            </a>
        </div>
    </div>

</div>

</body>

</html>
