<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/admin::head('后台管理_登录 ')">
</head>
<style>
    .card {
        width: 345px;
        height: 360px;
        margin: 0 auto;
    }

    .welcom {
        margin-top: 10%;
    }

    .msg {
        color: red;
    }
</style>
<body>
<div class="container">
    <div class="welcom">
        <h1 class="mt-5 text-center text-primary">A simple blog</h1>
        <div class="card shadow mt-4">
            <p class="text-center mt-3">welcom back , just enjoy it</p>
            <form class="card-body" th:action="@{/admin/login}" method="post">
                <div class="form-group">
                    <p class="msg" th:if="${message!=null}" th:text="${message}"></p>
                    <label for="username">用户名:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="pwd">密码:</label>
                    <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入密码" required>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> 记住我
                    </label>
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    window.onload = function () {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
</body>
</html>
