<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${articleDetail.title}"></title>
    <link rel="shortcut icon" th:href="@{/favicon/favicon.ico}">
    <link rel="stylesheet" th:href="@{/editormd/css/editormd.css}"/>
    <link rel="stylesheet" th:href="@{/front/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/front/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/front/css/detail.css}"/>
    <script th:src="@{/plugins/jquery.min.js}"></script>
    <script th:src="@{/editormd/lib/flowchart.min.js}"></script>
    <script th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
    <script th:src="@{/editormd/lib/marked.min.js}"></script>
    <script th:src="@{/editormd/lib/prettify.min.js}"></script>
    <script th:src="@{/editormd/lib/raphael.min.js}"></script>
    <script th:src="@{/editormd/lib/underscore.min.js}"></script>
<!--    sequence依赖underscore,需要先引入underscore-->
    <script th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
    <script th:src="@{/editormd/editormd.min.js}"></script>

    <style>
        .path .home {
            background: url(/front/img/home0.png) no-repeat 0 -3px;
            width: 30px;
            height: 25px;
            display: inline-block;
            background-size: 100%;
            cursor: pointer;
        }

        .path .home:hover {
            background-image: url(/front/img/home1.png);
        }


    </style>
</head>
<body>

<!-- 导航栏 -->
<div th:replace="front/index::header"></div>

<!--备用search-->
<div class="search-bak">
    <div class="search" id="bak">
        <input type="text"  class="form-input" placeholder="请输入要搜索的文章">
        <button>
            搜索
        </button>
    </div>
</div>

<div class="container">
    <div class="left" th:fragment="detail">
        <div class="toTop">
            <img th:src="@{/front/img/top.png}" alt="">
        </div>
        <div class="path">
            <span class="home"></span>
            <span>></span>
            <span th:text="${articleDetail.category.name}" id="category" th:categoryId="${articleDetail.category.id}">categoryname</span>
            <span>></span>
            <span th:text="${articleDetail.title}">title</span>
        </div>
        <div class="describe">
            <div class="title" th:text="${articleDetail.title}">
                title
            </div>
            <div class="message">
                <span class="tag" th:each="tag:${articleDetail.tags}" th:text="${tag.name}" th:tagId="${tag.id}">标签名</span>
                <span class="time"><img th:src="@{/front/img/time.png}"><span th:text="${articleDetail.createTime.toLocalDate()}">time</span></span>
                <span class="view"><img th:src="@{/front/img/view-1.png}"><span th:text="${articleDetail.views==null}?0:${articleDetail.views}">view</span></span>
            </div>
        </div>
        <div id="md">
            <textarea id="myhtml"  name="content" th:text="${articleDetail.content}"></textarea>
        </div>
    </div>
    <div th:replace="front/index::right"></div>
</div>
<div th:replace="admin/footer::footer">
    页脚内容
</div>

<script th:src="@{/front/js/index.js}"></script>
<script th:src="@{/front/js/detail.js}"></script>
</body>
</html>
