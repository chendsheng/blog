<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/admin::head('后台管理_分类')">
</head>
<style>

</style>
<link rel="stylesheet" th:href="@{/admin/css/common.css}">
<link rel="stylesheet" th:href="@{/admin/css/category.css}">

<body>
<div class="h-100 d-flex">
    <div th:replace="admin/sider::sider('category',${session.user})"></div>

    <div class="main flex-grow-1">
        <div class="d-flex flex-column warper">
            <div th:replace="admin/header::header(${session.user})"></div>

            <!--显示内容-->
            <div class="p-2 flex-grow-1">
                <div class="category">
                    <div class="container-fluide  pl-3 pr-3 pt-2 pb-2">
                        <div class="card shadow flex-grow-1">
                            <div class="card-header">
                                <h5>分类管理</h5>
                            </div>

                            <div class="card-body">
                                <div class="operation">
                                    <a class="btn btn-success" href="javascript:void(0)" id="insert" data-toggle="modal"
                                       data-target="#myModal">
                                        <img src="../icon/insert.png" th:src="@{/icon/insert.png}" alt="">
                                        <span>新增</span>
                                    </a>
                                    <a class="btn btn-info" href="javascript:void(0)" id="update" data-toggle="modal"
                                       data-target="#myModal">
                                        <img src="../icon/insert.png" th:src="@{/icon/insert.png}" alt="">
                                        <span>修改</span>
                                    </a>
                                    <a class="btn btn-danger" href="javascript:void(0)" id="delete">
                                        <img src="../icon/delete.png" th:src="@{/icon/delete.png}" alt="">
                                        <span>删除</span>
                                    </a>

                                    <input class="form-control w-auto d-inline" type="text" name="search" id="search"
                                           placeholder="请输入分类名称" th:value="${search!=null}?${search}">
                                    <button type="submit" class="btn btn-primary ml-1" id="submit">
                                        <img src="../icon/search.png" th:src="@{/icon/search.png}" alt="">
                                        <span>搜索</span>
                                    </button>
                                </div>
                                <div id="updateCategory">
                                    <div th:fragment="updateCategory">
                                        <div class="mytable mt-2">
                                            <table class="table table-hover table-bordered text-center">
                                                <thead>
                                                <tr class="t-header">
                                                    <th>
                                                        <input type="checkbox" id="all">
                                                    </th>
                                                    <th>
                                                        <span>分类名称</span>
                                                    </th>
                                                    <th>
                                                        <span>分类图标</span>
                                                    </th>
                                                    <th>
                                                        <span>创建时间</span>
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="category:${categories}">
                                                    <td>
                                                        <input type="checkbox" name="checkbox" th:id="${category.id}">
                                                    </td>
                                                    <td>
                                                        <span th:text="${category.name}"></span>
                                                    </td>
                                                    <td>
                                                        <img th:src="${category.icon==null}?@{/admin/img/category/1.png}:@{${category.icon}}">
                                                    </td>
                                                    <td>
                                                        <span th:text="${category.createTime.toLocalDate()}+' '+${category.createTime.toLocalTime()}">拉斯科技发送</span>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div th:replace="admin/page::page('category')"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal">

            <!-- 模态框 -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">分类新增/修改</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">
                            <form id="categoryInfo">
                                <label for="categoryName">分类名称:</label>
                                <input id="categoryName" name="name" class="form-control" placeholder="请输入分类名称">

                                <label class="mt-4">图标名称:</label>
                                <select name="icon" id="select" class="form-control">
                                    <option value="/admin/img/category/1.png">图标1</option>
                                    <option value="/admin/img/category/2.png">图标2</option>
                                    <option value="/admin/img/category/3.png">图标3</option>
                                    <option value="/admin/img/category/4.png">图标4</option>
                                    <option value="/admin/img/category/5.png">图标5</option>
                                    <option value="/admin/img/category/6.png">图标6</option>
                                    <option value="/admin/img/category/7.png">图标7</option>
                                    <option value="/admin/img/category/8.png">图标8</option>
                                    <option value="/admin/img/category/9.png">图标9</option>
                                    <option value="/admin/img/category/10.png">图标10</option>
                                    <option value="/admin/img/category/11.png">图标11</option>
                                    <option value="/admin/img/category/12.png">图标12</option>
                                    <option value="/admin/img/category/13.png">图标13</option>
                                    <option value="/admin/img/category/14.png">图标14</option>
                                    <option value="/admin/img/category/15.png">图标15</option>
                                    <option value="/admin/img/category/16.png">图标16</option>
                                    <option value="/admin/img/category/17.png">图标17</option>
                                    <option value="/admin/img/category/18.png">图标18</option>
                                    <option value="/admin/img/category/19.png">图标19</option>
                                    <option value="/admin/img/category/20.png">图标20</option>
                                </select>
                                <ul id="show" class="mt-2">
                                    <li><img th:src="@{/admin/img/category/1.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/2.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/3.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/4.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/5.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/6.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/7.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/8.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/9.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/10.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/11.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/12.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/13.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/14.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/15.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/16.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/17.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/18.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/19.png}" alt=""></li>
                                    <li><img th:src="@{/admin/img/category/20.png}" alt=""></li>
                                </ul>
                            </form>
                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">返回</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm">确认</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div th:replace="admin/footer::footer"></div>
    </div>
</div>

<script th:src="@{/admin/js/alert.js}"></script>
<script th:src="@{/admin/js/sider.js}"></script>
<script th:src="@{/admin/js/category.js}"></script>
</body>
</html>
